<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz do Amor 💘</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>❤️ Quiz do Amor ❤️</h1>
    <div id="quiz">
      <div id="question-container">
        <p id="question">Carregando pergunta...</p>
        <div id="options"></div>
      </div>
      <button id="next-btn">Próxima</button>
    </div>
    <div id="result" class="hidden">
      <h2>Parabéns, amor! 💞</h2>
      <p>Você lembrou de tudo! Eu te amo! 😘</p>
      <img src="IMG_7920.png" alt="Foto do casal" class="foto-amor">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
